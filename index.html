<!DOCTYPE html>
<html>
    <body>
      <h1>Weather Application</h1>
      <h2>To search for weather, type in the city, state code, and country code, then press Search Weather</h2>

      <form id="weather-form">
        <div class="form-group row">
          <label for="searchText" class="col-sm-2 col-form-label">Enter City</label>
          <div class="col-sm-10">
            <input type="search" class="form-control" id="searchText" placeholder="city,state,country">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button id="fetch-button">Search Weather</button>
          </div>
        </div>
      </form>

      <div id="weather">
        <div id="description"></div>
        <h1 id="temp"></h1>
        <div id="location"></div>
      </div>

      <script type="text/javascript" src="assets/script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>

    

    <link rel="stylesheet" href="assets/style.css">
</html>
